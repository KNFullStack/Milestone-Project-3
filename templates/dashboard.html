{% extends "base.html" %}
{% block content %}


<div class="container" id="dashboard-container">
    <div class="row text-center align-items-center justify-content-center">
        <div class="col-lg-6">
            <img id="incoming_pie" src="data:image/png;base64, {{graph}}" alt="graph" class="img">
        </div>
        <div class="col-lg-6">
            <img id="outgoing_pie" src="data:image/png;base64, {{graph2}}" alt="graph" class="img">
        </div>
    </div>
    <div class="row text-center align-items-center justify-content-center">
        <div class="col-lg-6">
            <div class="container">
                <div class="row text-center justify-content-center">
                    <div class="col">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for record in income %}
                                <tr>
                                    <td>{{record.name}}</td>
                                    <td>{{record.value}}</td>
                                    <td><button><a
                                                href="{{ url_for('edit_income', item_id=record._id) }}">Edit</a></button>
                                    </td>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="col">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for record in outgoings %}
                                <tr>
                                    <td>{{record.name}}</td>
                                    <td>{{record.value}}</td>
                                    <td><button><a
                                                href="{{ url_for('edit_outgoing', item_id=record._id) }}">Edit</a></button>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <button><a href="{{ url_for('add_income') }}">Add Income</a></button>
            <button><a href="{{ url_for('add_outgoing') }}">Add Outgoing</a></button>
        </div>
    </div>
</div>


{% endblock %}
